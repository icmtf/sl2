user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    server {
        listen       80 default_server;
        server_name  _;

        # Base application routing
        location / {
            proxy_pass http://streamlit:8501;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 300s;
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
            proxy_buffering off;
        }

        # Redirect from /jaeger to /jaeger/
        location = /jaeger {
            return 301 $scheme://$host:$server_port/jaeger/;
        }

        # Main Jaeger UI configuration
        location /jaeger/ {
            proxy_pass http://jaeger:16686/;
            
            # Basic proxy headers
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Disable compression for sub_filter functionality
            proxy_set_header Accept-Encoding "";

            # Sub_filter base configuration
            sub_filter_types *;
            sub_filter_once off;

            # Replace base href for proper path routing
            sub_filter '<base href="/' '<base href="/jaeger/';
            
            # Handle static assets paths
            sub_filter 'href="./static/' 'href="/jaeger/static/';
            sub_filter 'src="./static/' 'src="/jaeger/static/';
            sub_filter 'data-src="./static/' 'data-src="/jaeger/static/';
            
            # Handle other path references
            sub_filter 'System.import(".' 'System.import("/jaeger';
            sub_filter 'url:"/"' 'url:"/jaeger/"';
            sub_filter 'config.basePath = "/"' 'config.basePath = "/jaeger/"';
            
            # Extended timeouts for long operations
            proxy_connect_timeout 300;
            proxy_send_timeout 300;
            proxy_read_timeout 300;
        }

        # Static files for Jaeger
        location /jaeger/static/ {
            proxy_pass http://jaeger:16686/static/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            expires 30d;
            add_header Cache-Control "public, no-transform";
        }

        # Streamlit core functionality
        location /_stcore {
            proxy_pass http://streamlit:8501/_stcore;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 300s;
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
            proxy_buffering off;
        }

        # Static files for Streamlit
        location /static {
            proxy_pass http://streamlit:8501/static;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            expires 30d;
            add_header Cache-Control "public, no-transform";
        }

        # FastAPI backend routing
        location /api {
            rewrite ^/api$ /api/ permanent;
            rewrite ^/api/(.*) /$1 break;
            proxy_pass http://fastapi:8000;
            proxy_http_version 1.1;
            proxy_set_header Host $host:$server_port;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Documentation files
        location /docs {
            alias   /usr/share/nginx/html;
            index  index.html index.htm;
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }
}